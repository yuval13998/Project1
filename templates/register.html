{% block body %}
<div id="formMain" class="">
  <form class="" action="{{url_for('newUser')}}" method="post">
    <div  class="form-group">
      <h2 id="signtoday"></h2>
    </div>

    <div class="form-group">
      <label id="nameLabel">Username:</label>
      <input type="text" class="form-control" name="username">

    </div>
    <div class="form-group">
      <label id="passLable">Password:</label>
      <input type="password" class="form-control" name="password">
      <small class="form-text text-muted" id="smaltitle">Password must contain at least 6 characters!</small>
    </div>

      <input type="submit" id="signupButton" class="btn btn-primary btn-lg" value="Sign Up">
  </form>
</div>
