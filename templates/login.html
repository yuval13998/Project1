{% extends "layout.html" %}

{% block title %}
    Log In M&YBooks
{% endblock %}
{% block head %}
{% endblock %}

{% block body %}
<div id="loginform" class="">
  <form class="" action="{{url_for('login')}}" method="post">
    <div  class="form-group">
      <h2 id="logintitle"></h2>
    </div>

    <div class="form-group">
      <label id="nameLabel">Username:</label>
      <input type="text" class="form-control" name="username">

    </div>
    <div class="form-group">
      <label id="passLable">Password:</label>
      <input type="password" class="form-control" name="password">
      {% if '{{msg}}' is not none: %}
        <small class="form-text" id="alertwrongPass">{{msg}}</small>
      {% endif %}
    </div>

      <input type="submit" id="loginBottun" class="btn btn-primary btn-lg" value="Log In">
  </form>
</div>



{% endblock %}
